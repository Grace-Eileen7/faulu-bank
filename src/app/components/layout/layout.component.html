<div class="bar"></div>

<div class="hero-section">
    <div class="top-logo">
        <img src="../../../assets/Images/Vector.png" alt="">
    </div>
    <div class="container">
        <div class="login-form">
            <div class="login-header">
                <p>welcome to</p> <br>
                <img src="../../../assets/Images/Vector.png" alt="">
            </div>
            <form>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" />
                </div>
                <button type="button" class="btn btn-primary" (click)="validateLoginForm()">LOGIN</button>
                <div>
                    <p>Forgot your <a href="#">Password?</a> </p>
                </div>
            </form>
        </div>
        <div class="section-login">
            <div class="register-btn">
                <p>Not registered to <br> internet Banking?.</p>
                <button type="submit" class="btn btn-primary">REGISTER NOW</button>
            </div>
            <div class="open-btn">
                <p>Not a member of Faulu <br> Microfinance Bank?</p>
                <button type="submit" class="btn btn-primary">LOPEN ACCOUNT</button>
            </div>
        </div>
        <div class="section2-login">
            <div class="register-paragraph">
                <p>Verify that Bootstrap styles are being applied correctly to your components and that there are no errors in the browser console.</p>
                <div class="register-btn">
                    <button type="submit" class="btn btn-primary">APPLY BID BOND</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Notification Popup -->
<div class="notification-popup" *ngIf="showNotification">
    <div class="notification-content">
        <p>Please fill in all the fields.</p>
        <button type="button" (click)="hideNotification()">Close</button>
    </div>
</div>
